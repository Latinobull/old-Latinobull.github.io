<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    4
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/css/uikit.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <video id="BGvideo" playsinline autoplay muted loop>
        <source src="Assets/network.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="viewport-main">
      <header>
        <h1>Donnahue George</h1>
      </header>
      <div>
        <div class="uk-overflow-hidden" id="box">
          <img
            src="Assets/self-photo.jpg"
            alt="Self Photo"
            class="uk-animation-reverse uk-transform-origin-top-right"
            id="selfStyle"
            uk-scrollspy="cls: uk-animation-kenburns; repeat: true"
          />
        </div>
      </div>
      <hr />
      <div class="uk-child-width-expand" uk-grid>
        <div class="uk-card uk-card-default uk-width-1-4@m cardStyle">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img
                  class="uk-border-circle"
                  width="40"
                  height="40"
                  src="Assets/github-logo.png"
                />
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">
                  <a href="https://github.com/Latinobull">Github</a>
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-card uk-card-default uk-width-1-4@m cardStyle">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img
                  class="uk-border-circle"
                  width="40"
                  height="40"
                  src="Assets/LI-In-Bug.png"
                />
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">
                  <a
                    href="https://www.linkedin.com/in/donnahue-george-1959431b6/"
                    >LinkedIn</a
                  >
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-card uk-card-default uk-width-1-4@m cardStyle">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img
                  class="uk-border-circle"
                  width="40"
                  height="40"
                  src="Assets/resume-logo.jpg"
                />
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">
                  <a href="#">Resume</a>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
