<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donnahue George</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/css/uikit.min.css"
    />
  </head>
  <body>
    <div class="container">
      <video id="BGvideo" playsinline autoplay muted loop>
        <source src="Assets/network.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="viewport-header uk-width-*@m">
      <div>
        <div>
          <h1 id="introText"></h1>
        </div>
        <div id="progress">
          <progress
            id="js-progressbar"
            class="uk-progress"
            value="0"
            max="100"
          ></progress>
        </div>
        <div>
          <button
            class="uk-button uk-button-secondary uk-width-1-1"
            id="introButton"
          >
            Are you ready to enter?
          </button>
        </div>
      </div>
    </header>
    <!-- <div>
      <div class="uk-overflow-hidden">
        <img
          src="Assets/self-photo.jpg"
          alt="Photo of me"
          class="uk-animation-reverse uk-transform-origin-top-right"
          uk-scrollspy="cls: uk-animation-kenburns; repeat: true"
          id="selfStyle"
        />
      </div>
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.8/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
